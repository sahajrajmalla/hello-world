<!DOCTYPE html>
<html>
<style></style>
<body>
	<div id= "showCD"></div><br>
	<input type="button" onclick="previous()" value="Previous">
	<input type="button" onclick="next()" value="Next">
<p id="demo"></p>

<input type="button" name="button" value="click me to enroll text" onclick="enrolltext()">
	<script type="text/javascript">
		
		var i = 0, len;

		displayCD(i);

		function displayCD(i) {
			var xmlhttp = new XMLHttpRequest();

			xmlhttp.onreadystatechange = function ()  {
				if ( this.readyState == 4 && this.status == 200)  {
					myFunction (this, i );
				}
			};
			xmlhttp.open("GET", "cd_catalog.xml", true);
			xmlhttp.send();
		}

		function myFunction (xml, i) {
			var xmlDoc= xml.responseXML;
			x=xmlDoc.getElementsByTagName("CD");

			len = x.length;
			document.getElementById("showCD").innerHTML= "Artist:" + x[i].getElementsByTagName("ARTIST")[0].childNodes[0].nodeValue + "<br>Title:" + x[i].getElementsByTagName("TITLE")[0].childNodes[0].nodeValue + "<br>Year" +
			x[i].getElementsByTagName("YEAR")[0].childNodes[0].nodeValue;
		}

		function next() {
			if (i < len -1) {
				i++;
				displayCD(i);
			}
		}

		function previous() {
			if (i >0 ) {
				i--;
				displayCD(i);

			}

		}

var xhttp = new XMLHttpRequest() ;

xhttp.onreadystatechange= function() {
	if (this.readyState == 4 && this.status == 200)  {
		myfunction(this);
	}
};
xhttp.open( "GET", "notes.txt" , true);
xhttp.send();

function myfunction(xml) {
	document.getElementById("demo").innerHTML= xml.responseText;
}

	</script>

</body>
</html>
